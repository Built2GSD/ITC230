<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1>Learning Resources Catalogue</h1>
                <p>Learning Web Development is easier with the right resources</p>
                <div class="row">
                    <div class="col col-sm-4">
                        <p><input type="button" class="btn btn-lg btn-primary" value="Add New" onclick="window.location.href='/add'"></p>
                    </div>
                    <div class="col col-sm-6 col-sm-offset-2">
                        <form class="form-inline search" method="POST" action="/resource">
                            <div class="form-group">
                                <input class="form-control input-lg" type="text" name="name" placeholder="What are you looking for?" value="" required>
                            </div>

                            <div class="form-group">
                                <input class="btn btn-lg btn-primary" type="submit" value="Search">
                            </div>

                        </form>
                    </div>
                </div>

            </div>
            <!--end jumbotron container-->
        </div>
        <!--end jumbotron-->

        <div class="resource_row">
            {{#each resources}} {{! display all the resources}}
            <div class="item well">
                <a href="/resource/{{ _id }}">
                    <h3>{{name}}</h3>
                    <img class="resource_image" src="{{ image }}" alt="Resource image">
                </a>
            </div>
            {{/each}}
        </div>
    </div>
</body>
