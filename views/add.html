<div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>You know of a good learning resource? Add it below:</h1>
            </div>
            <div class="well col-lg-8 col-lg-offset-2">
                <form action="/add" method="POST">
                    <div class="form-group">
                        <input class="form-control" type="text" name="resource[name]" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="resource[image]" placeholder="Image URL" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="resource[type]" placeholder="Type" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="resource[author]" placeholder="Author" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="resource[description]" placeholder="Description" required>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary btn-block" type="submit" value="Add Resource">
                    </div>
                </form>
            </div>
        </div>
    </div>
